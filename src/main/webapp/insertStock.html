<!DOCTYPE html>

<html>
<head>
  <title>Insert Stock Information</title>
</head>
<body>
<h1>Insert Stock Information</h1>
<form action="insertStockServlet" method="post">
  <label for="stockCode">Stock Code:</label>
  <input type="text" id="stockCode" name="stockCode" required><br><br>

  <label for="stockName">Stock Name:</label>
  <input type="text" id="stockName" name="stockName" required><br><br>

  <label for="stockCompany">Stock Company:</label>
  <input type="text" id="stockCompany" name="stockCompany" required><br><br>

  <label for="currentStockPrice">Current Stock Price:</label>
  <input type="text" id="currentStockPrice" name="currentStockPrice" required><br><br>

  <label for="changePercent">Change Percent:</label>
  <input type="text" id="changePercent" name="changePercent" required><br><br>

  <label for="changePrice">Change Price:</label>
  <input type="text" id="changePrice" name="changePrice" required><br><br>

  <label for="volume">Volume:</label>
  <input type="text" id="volume" name="volume" required><br><br>

  <label for="volumePrice">Volume Price:</label>
  <input type="text" id="volumePrice" name="volumePrice" required><br><br>

  <label for="lastClosingPrice">Last Closing Price:</label>
  <input type="text" id="lastClosingPrice" name="lastClosingPrice" required><br><br>

  <label for="openingPrice">Opening Price:</label>
  <input type="text" id="openingPrice" name="openingPrice" required><br><br>

  <label for="highPrice">High Price:</label>
  <input type="text" id="highPrice" name="highPrice" required><br><br>

  <label for="lowPrice">Low Price:</label>
  <input type="text" id="lowPrice" name="lowPrice" required><br><br>

  <label for="amplitudePercent">Amplitude Percent:</label>
  <input type="text" id="amplitudePercent" name="amplitudePercent" required><br><br>

  <input type="submit" value="Insert">
</form>
</body>
</html>
